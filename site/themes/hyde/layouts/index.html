{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

{{ partial "sidebar.html" . }}

  <div class="content container">
    <div class="posts">

      {{ range .Data.Pages }}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </h1>

        <span class="post-meta">{{ .Date.Format "02/01/2006" }} - Tiempo de lectura {{ .ReadingTime }} min.</span>

        {{ .Summary }}

        {{ if .Truncated }}
        <div class="read-more-link">
          <a href="{{ .RelPermalink }}">Leer mas &#187;</a>
        </div>
        {{ end }}

      </div>
      {{ end }}
    </div>
  </div>

  {{ template "_internal/google_analytics.html" . }}

  </body>
</html>
